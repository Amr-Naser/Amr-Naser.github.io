
<div *ngIf="err" class="alert alert-danger m-2">{{err}}</div>

<form [formGroup]="signInForm" (ngSubmit)="getFormData(signInForm)" class="w-50 m-auto py-5">
        
    <div class="form-group">
        <label>E-mail :</label>
        <input [class.is-invalid]="signInForm.get('email').invalid==true && signInForm.get('email').touched==true"
        formControlName="email" type="email" class="form-control">
        <span *ngIf="signInForm.get('email').invalid==true && signInForm.get('email').touched==true" 
        class="text-danger d-block mt-2 p-2 border border-danger">email is not valid</span>
    </div>

    <div class="form-group">
        <label>Password :</label>
        <input [class.is-invalid]="signInForm.get('password').invalid==true && signInForm.get('password').touched==true"
        formControlName="password" type="password" class="form-control">
        <span *ngIf="signInForm.get('password').invalid==true && signInForm.get('password').touched==true"
        class="text-danger d-block mt-2 p-2 border border-danger">passsword is not valid</span>
    </div>

    <div class="py-2"><a routerLink="/register">register ??</a></div>
    <button [disabled]="signInForm.invalid == true" type="submit" class="btn btn-primary">sign in</button>

</form>
